    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Bebas Neue"', 'cursive'],
              chinese: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              portfolio: {
                lime: '#D9FF00',
                black: '#111111',
                gray: '#222222',
                lightGray: '#A1A1A1',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #111111;
        color: #ffffff;
        overflow-x: hidden;
      }
      .stencil-text {
        -webkit-text-stroke: 1px #D9FF00;
        color: transparent;
      }
      .folder-clip {
        clip-path: polygon(0% 0%, 70% 0%, 75% 10%, 100% 10%, 100% 100%, 0% 100%);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #D9FF00;
        border-radius: 10px;
      }
    </style>
